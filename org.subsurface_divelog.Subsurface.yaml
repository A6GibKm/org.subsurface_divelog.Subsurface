app-id: org.subsurface_divelog.Subsurface
base: io.qt.qtwebkit.BaseApp
base-version: '5.11'
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: subsurface
rename-icon: subsurface-icon
rename-appdata-file: subsurface.appdata.xml
rename-desktop-file: subsurface.desktop
finish-args:
- --socket=wayland
- --socket=fallback-x11
- --share=ipc
- --share=network
- --device=all # required to talk to dive computers
- --system-talk-name=org.bluez # required to talk to dive computers
build-options:
  cflags: -O2
  cxxflags: -O2
cleanup:
- /include
- /lib/pkgconfig
- /lib64/pkgconfig
- /lib/cmake
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- /src
- "*.a"
- "*.la"
- "*.cmake"
modules:
- shared-modules/udev/udev-175.json

- name: libical
  cleanup:
  - /lib/cmake
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DCMAKE_INSTALL_LIBDIR=/app/lib
  - -DBUILD_SHARED_LIBS=ON
  sources:
  - type: archive
    url: https://github.com/libical/libical/archive/v3.0.4.tar.gz
    sha256: 20f39343701ccd3ad896a9f9e982fdf85c1d3a35572e9d962216b69a64aef2ae

- name: libssh2
  buildsystem: cmake
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DCMAKE_INSTALL_LIBDIR=/app/lib
  - -DCMAKE_C_FLAGS=-fPIC
  sources:
  - type: archive
    url: https://github.com/libssh2/libssh2/archive/libssh2-1.8.0.tar.gz
    sha256: 973f63f98141d68b4a1bc85791ee29411eeab12a6230ae1aca9c368550ccafae

- name: libzip
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://github.com/nih-at/libzip/archive/rel-1-5-1.tar.gz
    sha256: 3ca79ff6b9a02b3e3bcf0b45f30a8159c3146658f57c8b6be0a370eabd3db071

- name: grantlee
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://github.com/steveire/grantlee/archive/v5.1.0.tar.gz
    sha256: 3836572fe5e49d28a1d99186c6d96f88ff839644b4bc77b73b6d8208f6ccc9d1

- name: libgit2
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://github.com/libgit2/libgit2/archive/v0.27.4.tar.gz
    sha256: 0b7ca31cb959ff1b22afa0da8621782afe61f99242bf716c403802ffbdb21d51

- name: bluez
  config-opts:
  - --disable-datafiles
  - --disable-systemd
  - --enable-library
  - --prefix=/app
  - --sysconfdir=/app/etc
  sources:
  - type: archive
    url: https://mirrors.edge.kernel.org/pub/linux/bluetooth/bluez-5.50.tar.xz
    sha256: 5ffcaae18bbb6155f1591be8c24898dc12f062075a40b538b745bfd477481911

- name: qtconnectivity
  buildsystem: simple
  cleanup-platform:
  - /bin
  - /mkspecs
  sources:
  - type: git # build doesn't seem to work when using the archive
    url: https://github.com/qt/qtconnectivity
    branch: v5.11.2
    commit: 8b70dcb210d82a55220c0a953653646a91d55251
  build-commands:
  - qmake
  - make
  - cp -r -n bin /app
  - cp -r -n include /app
  - cp -r -n lib /app
  - mkdir -p /app/src/bluetooth
  - cp -r src/bluetooth /app/src/

- name: googlemaps
  buildsystem: simple
  sources:
  - type: git
    url: https://github.com/Subsurface-divelog/googlemaps.git
  build-commands:
  - mkdir build
  - cd build &&
    qmake PREFIX=/app ../googlemaps.pro &&
    sed -i 's|(INSTALL_ROOT)/usr|//app|g' Makefile &&
    make -j4 &&
    make install

- name: libusb
  sources:
  - type: archive
    url: https://github.com/libusb/libusb/archive/v1.0.22.tar.gz
    sha256: 3500f7b182750cd9ccf9be8b1df998f83df56a39ab264976bdb3307773e16f48

- name: hidapi
  sources:
  - type: archive
    url: https://github.com/signal11/hidapi/archive/hidapi-0.8.0-rc1.tar.gz
    sha256: 3c147200bf48a04c1e927cd81589c5ddceff61e6dac137a605f6ac9793f4af61

- name: libftdi
  buildsystem: cmake-ninja
  config-opts:
  - -DLIB_SUFFIX=
  sources:
  - type: archive
    url: https://www.intra2net.com/en/developer/libftdi/download/libftdi1-1.4.tar.bz2
    sha256: ec36fb49080f834690c24008328a5ef42d3cf584ef4060f3a35aa4681cb31b74

- name: libdc
  sources:
  - type: archive
    url: https://github.com/Subsurface-divelog/libdc/archive/v4.8.2.tar.gz
    sha256: 459cee6a3f2a687aba53e025a4172d041d66ed40f2a837c51f7eb2beccfbbf1e
  - type: shell
    commands:
    - autoreconf --install

- name: subsurface
  buildsystem: cmake
  builddir: true
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DFTDISUPPORT=ON
  - -DQt5WebKitWidgets_DIR=/app/lib/cmake/Qt5WebKitWidgets
  sources:
  - type: git
    url: https://github.com/Subsurface-divelog/subsurface
    branch: v4.8.2
    commit: ded7802a8851a2fe7bb98ee9fdb178010487970f
  - type: file
    path: ./set_up_version.sh
  - type: shell
    commands:
    - ./set_up_version.sh
  - type: shell
    commands:
    - sed -e "s|setDesktopFileName(\"subsurface\")|setDesktopFileName(\"org.subsurface_divelog.Subsurface\")|" -i core/qt-init.cpp
